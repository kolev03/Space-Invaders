<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div id="transition-overlay">
      <h1>Ready?</h2>
      <h2 class="go-text">GO!</h2>
    </div>

    <div id="start-menu">
      <h1>Space Invaders</h1>
      <h2>Created by Petar Kolev</h2>

      <div class="buttons">
        <button id="instructions">Instructions</button>
        <button id="start-game">Start Game</button>
      </div>

      <div class="difficulty-container">
        <h3>Choose difficulty</h3>
        <div class="difficulty-selection">
          <h4 id="normal-difficulty-button">Easy</h4>
          <h4 id="hard-difficulty-button">Hard</h4>
        </div>
      </div>

      <div class="instructions-container"></div>
    </div>

    <div id="game-container" style="display: none"></div>

    <div id="end-screen">
    <h1 id="end-screen-result"></h1>
    <p id="end-screen-score">Your score: ${score}</p>
    <button id="back-home">Back to Home</button>
  </div>

  </body>
  <script type="module" src="src/domManipulation.js"></script>
  <script type="module" src="src/main.js"></script>
</html>
